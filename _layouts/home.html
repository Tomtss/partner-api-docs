---
layout: default
---

        <div class="content" id="content">
        	{{ content }}
        	
			{% assign pages =  site.html_pages | where: 'menu' , 'main'  %}

        	{% for page in pages %}
	        	<h1>{{page.title}}</h1>
	        	<p>{{page.description}}</p>
	        	<p><a href="{{page.url}}">Link</a></p>
        	{% endfor %}
        </div>
